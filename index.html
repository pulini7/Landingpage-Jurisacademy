<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JurisAcademy | Lab de Inteligência Jurídica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tech-cyan: #22d3ee;
            --tech-blue: #3b82f6;
            --glow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        
        body {
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        /* Noise Overlay for Premium Feel */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.04;
            z-index: 9999;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .grid-bg {
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(34, 211, 238, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* Scanline Animation */
        .scan-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--tech-cyan), transparent);
            position: absolute;
            top: -100%;
            left: 0;
            opacity: 0.2;
            pointer-events: none;
        }

        .group:hover .scan-line {
            animation: scan 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }

        /* Price Glow Animation */
        @keyframes price-glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(34, 211, 238, 0.8);
                transform: scale(1.05);
            }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }

        @keyframes glitch {
          0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, -2px); }
          20% { clip-path: inset(92% 0 1% 0); transform: translate(1px, 2px); }
          40% { clip-path: inset(43% 0 1% 0); transform: translate(-1px, -1px); }
          60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, 1px); }
          80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 2px); }
          100% { clip-path: inset(58% 0 43% 0); transform: translate(1px, -2px); }
        }

        .hover-glitch:hover {
          animation: glitch 0.3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeInDown {
            animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            50: '#ecfeff',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            900: '#164e63',
                            950: '#083344',
                        }
                    }
                }
            }
        }
    </script>
